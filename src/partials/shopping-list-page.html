<div class="shopping-list-page">
  <h1 class="shopping-main-title">
    Shopping
    <span class="shopping-list-color">List</span>
  </h1>

  <div class="empty-list-js">
    <p class="empty-list-text">
      This page is empty, add some books and proceed to order.
    </p>
    <picture class="empty-list-img">
          <source
            srcset="
              /src/img/shopping-list-img/Books_tablet@1x.jpg 1x,
              /src/img/shopping-list-img/Books_tablet@2x.jpg 2x
            "
           media="(min-width: 1024px)"
          />
          <source
            srcset="
              /src/img/shopping-list-img/Books_mobile@1x.jpg 1x,
              /src/img/shopping-list-img/Books_mobile@2x.jpg 2x
            "
            media="(max-width: 1023px)"
          />
          <img
            src="/src/img/shopping-list-img/Books_tablet@1x.jpg"
            alt="Books"
          />
        </picture>
    <!-- <img class="empty-list-img" src="/src/img/shopping-list-img/Books_tablet@2x.jpg" alt="books" /> -->
  </div>

  <ul class="shopping-list-js"></ul>
</div>
