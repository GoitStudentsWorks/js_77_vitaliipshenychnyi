<div class="auth-backdrop is-hidden">
  <form class="auth-form js-register-form">
    <div class="auth-form-close-btn">
      <svg class="auth-form-cross-icon" width="20" height="20">
        <use href="./img/svg/sprite.svg#icon-x-close"></use>
      </svg>
    </div>
    <div class="auth-content">
      <!-- <input type="text" placeholder="Name" name="uname" id="uname" required /> -->

      <input
        type="email"
        placeholder="email"
        name="uemail"
        id="uemail"
        required
      />

      <input
        type="password"
        placeholder="Password"
        name="upassword"
        id="upassword"
        required
      />

      <button class="signup-btn" type="submit" id="btnSignup">SIGN UP</button>
      <button class="signup-btn" type="submit" id="btnLogin">SIGN IN</button>

      <div class="auth-form-links">
        <a href="">SIGN UP</a>
        <a href="">SIGN IN</a>
      </div>
      <button class="signup-btn" type="submit" id="btnLogout">LOG OUT</button>
    </div>
  </form>
</div>
